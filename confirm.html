    <script>
        const inputs = document.getElementsByClassName('pin-input');

for (let i = 0; i < inputs.length; i++) {
    inputs[i].addEventListener('input', function () {
        if (this.value.length >= this.maxLength) {
            if (i < inputs.length - 1) {
                inputs[i + 1].focus();
            }
        }
    });
}
    </script>
